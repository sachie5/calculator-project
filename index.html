<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <output name="result" for=""></output>
    <div class="calculator_grid">
      <button><a href="#" class="button" id="AC">AC</a></button>
      <button><a href="#" class="button" id="posneg">+/-</a></button>
      <button><a href="#" class="button" id="percent">%</a></button>
      <button><a href="#" class="button" id="divide">รท</a></button>
      <button><a href="#" class="button" id="multiply">X</a></button>
      <button><a href="#" class="button" id="subtract">-</a></button>

      <button><a href="#" class="button" id="five">5</a></button>
      <button><a href="#" class="button" id="six">6</a></button>
      <button><a href="#" class="button" id="one">1</a></button>

      <button><a href="#" class="button" id="three">3</a></button>
